<header class="header">
  <nav>
      <div class="container-fluid">
          <a href="/hero"><img src="https://dollarcity.com/img/resources/logo.png" alt="Logo Dollarcity"></a>
      </div>
  </nav>
</header>
<div class="formulario">
<h2>Agregar Documentacion Requerida</h2>

<form (submit)="crearDocumentoRequerido()">
  <div>
    <label for="certification_banking">Certificaci√≥n Bancaria:</label>
    <input type="text" id="certification_banking" name="certification_banking" [(ngModel)]="nuevoDocumentoRequerido.certification_banking" required>
  </div>

  <div>
    <label for="commitment_suppliers">Compromiso Proveedores:</label>
    <input type="text" id="commitment_suppliers" name="commitment_suppliers" [(ngModel)]="nuevoDocumentoRequerido.commitment_suppliers" required>
  </div>

  <div>
    <label for="documentation_extra">Documentacion Extra:</label>
    <input type="text" id="documentation_extra" name="documentation_extra" [(ngModel)]="nuevoDocumentoRequerido.documentation_extra" required>
  </div>
  
  <div>
    <input type="hidden" id="provider_id" name="provider_id" value={{providerId}} [(ngModel)]="nuevoDocumentoRequerido.provider_id" required>
  </div>

  <button type="submit">Finalizar</button>
</form>
</div>
