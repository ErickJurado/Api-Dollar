<header class="header">
  <nav>
      <div class="container-fluid">
          <a href="/hero"><img src="https://dollarcity.com/img/resources/logo.png" alt="Logo Dollarcity"></a>
      </div>
  </nav>
</header>

<div class="formulario"> 
<h1>Bienvenido proveedor, por favor ingresar sus datos en el siguiente formulario</h1>
<form (submit)="createProvider()">
  
    <div>
      <label for="name_representative">Nombre de Representante:</label>
      <input type="text" id="name_representative" name="name_representative" [(ngModel)]="newProvider.name_reason_social" required>
    </div>
  
    <div>
      <label for="document_identity">Documento Identidad N°:</label>
      <input type="text" id="document_identity" name="document_identity" [(ngModel)]="newProvider.activity" required>
    </div>
  
    <div>
      <label for="address_office">Dirección Oficina:</label>
      <input type="text" id="address_office" name="address_office" [(ngModel)]="newProvider.address" required>
    </div>
  
    <div>
      <label for="city">Ciudad:</label>
      <input type="text" id="city" name="city" [(ngModel)]="newProvider.departament" required>
    </div>
  
    <div>
      <label for="phone_company">Teléfono Empresa</label>
      <input type="text" id="phone_company" name="phone_company" [(ngModel)]="newProvider.services_products_offered" required>
    </div>
  
    <div>
      <label for="mail_representative"> Correo electrónico</label>
      <input type="mail" id="mail_representative" name="mail_representative" [(ngModel)]="newProvider.mail_warning_pay" required>
    </div>
  

    <!-- Agrega más campos según tus necesidades -->
  
    <button type="submit">Siguiente</button>
  </form> 
</div>
