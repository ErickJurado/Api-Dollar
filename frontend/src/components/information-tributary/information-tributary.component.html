<header class="header">
  <nav>
      <div class="container-fluid">
          <a href="/hero"><img src="https://dollarcity.com/img/resources/logo.png" alt="Logo Dollarcity"></a>
      </div>
  </nav>
</header>

<div class="formulario">
<h2>Agregar Informacion Tributaria</h2>
<div>
  <label for="country">Seleccione un país:</label>
  <select id="country" [(ngModel)]="selectedCountry">
    <option *ngFor="let country of countries" [ngValue]="country">{{ country.name }}</option>
  </select>
</div>

<form (submit)="createInformationTributary()">
  <div *ngIf="selectedCountry && selectedCountry.name === 'El Salvador'">
    <div>
    <h2>{{selectedCountry.name}}</h2>
    <label for="nit_ElSalvador">NIT:</label>
    <input type="text" id="nit_ElSalvador" name="nit_ElSalvador" [(ngModel)]="newInformationTributary.nit_ElSalvador" required>
  </div>

  <div>
    <label for="iva_ElSalvador">IVA:</label>
    <input type="text" id="iva_ElSalvador" name="iva_ElSalvador" [(ngModel)]="newInformationTributary.iva_ElSalvador" required>
  </div>

  <div>
    <label for="taxpayer_ElSalvador">Tipo de Contribuyente:</label>
    <input type="text" id="taxpayer_ElSalvador" name="taxpayer_ElSalvador" [(ngModel)]="newInformationTributary.taxpayer_ElSalvador" required>
  </div>

  <div>
    <label for="activity_ElSalvador">Giro o Actividad Economica:</label>
    <input type="text" id="activity_ElSalvador" name="activity_ElSalvador" [(ngModel)]="newInformationTributary.activity_ElSalvador" required>
  </div>
</div>


<div *ngIf="selectedCountry && selectedCountry.name === 'Guatemala'">
  <h2>{{selectedCountry.name}}</h2>
  <div>
    <label for="rtu_guatemala">RTU:</label>
    <input type="text" id="rtu_guatemala" name="rtu_guatemala" [(ngModel)]="newInformationTributary.rtu_guatemala" required>
  </div>

  <div>
    <label for="cui_guatemala">CUI:</label>
    <input type="mail" id="cui_guatemala" name="cui_guatemala" [(ngModel)]="newInformationTributary.cui_guatemala" required>
  </div>

  <div>
    <label for="regime_guatemala">Regimen:</label>
    <input type="text" id="regime_guatemala" name="regime_guatemala" [(ngModel)]="newInformationTributary.regime_guatemala" required>
  </div>

  <div>
    <label for="retention_guatemala">Retencion ISR:</label>
    <input type="text" id="retention_guatemala" name="retention_guatemala" [(ngModel)]="newInformationTributary.cretention_guatemala" required>
  </div>

  <div>
    <label for="data_retention_guatemala">Datos para Retencion ISR:</label>
    <input type="text" id="data_retention_guatemala" name="data_retention_guatemala" [(ngModel)]="newInformationTributary.data_retention_guatemala" required>
  </div>

  <div>
    <label for="tax_guatemala">Impuesto al valor agregado:</label>
    <input type="text" id="tax_guatemala" name="tax_guatemala"  [(ngModel)]="newInformationTributary.tax_guatemala" required>
  </div>
</div>

  
<div *ngIf="selectedCountry && selectedCountry.name === 'Panama'">
  <h2>{{selectedCountry.name}}</h2>
<div>
    <label for="num_tax_panama">Numero de Identificacion de Impuestos:</label>
    <input type="text" id="num_tax_panama" name="num_tax_panama" [(ngModel)]="newInformationTributary.num_tax_panama" required>
  </div>
</div>

<div *ngIf="selectedCountry && selectedCountry.name === 'Peru'">
  <h2>{{selectedCountry.name}}</h2>
  <div>
    <label for="ruc_dni_peru">RUC/DNI:</label>
    <input type="text" id="ruc_dni_peru" name="ruc_dni_peru"  [(ngModel)]="newInformationTributary.ruc_dni_peru" required>
  </div>

  <div>
    <label for="retention_peru">Agente de Retencion:</label>
    <input type="text" id="retention_peru" name="retention_peru"  [(ngModel)]="newInformationTributary.retention_peru" required>
  </div>

  <div>
    <label for="subject_spot_peru">Proveedor sujeto al SPOT:</label>
    <input type="text" id="subject_spot_peru" name="subject_spot_peru"  [(ngModel)]="newInformationTributary.subject_spot_peru" required>
  </div>

  <div>
    <label for="agent_perception_peru">Agente de Percepcion:</label>
    <input type="text" id="agent_perception_peru" name="agent_perception_peru"  [(ngModel)]="newInformationTributary.agent_perception_peru" required>
  </div>
</div>

<div *ngIf="selectedCountry && selectedCountry.name === 'Colombia'">
  <h2>{{selectedCountry.name}}</h2>
  <div>
    <label for="taxpayer_colombia">Tipo de Contribuyente:</label>
    <input type="text" id="taxpayer_colombia" name="taxpayer_colombia"  [(ngModel)]="newInformationTributary.taxpayer_colombia" required>
  </div>
  
  <div>
    <label for="autoretenedor_colombia">Autoretenedor:</label>
    <input type="text" id="autoretenedor_colombia" name="autoretenedor_colombia"  [(ngModel)]="newInformationTributary.autoretenedor_colombia" required>
  </div>

  <div>
    <label for="retefuente_colombia">Relefuente:</label>
    <input type="text" id="retefuente_colombia" name="retefuente_colombia"  [(ngModel)]="newInformationTributary.retefuente_colombia" required>
  </div>

  <div>
    <label for="rut_colombia">RUT:</label>
    <input type="text" id="rut_colombia" name="rut_colombia"  [(ngModel)]="newInformationTributary.rut_colombia" required>
  </div>

  <div>
    <label for="ciiu_colombia">CIIU CODE:</label>
    <input type="text" id="ciiu_colombia" name="ciiu_colombia" [(ngModel)]="newInformationTributary.ciiu_colombia" required>
  </div>
</div>
    
  <div>
    <input type="hidden" id="provider_id" name="provider_id" value={{providerId}} [(ngModel)]="newInformationTributary.provider_id" required>
  </div>
  <!-- Agrega más campos según tus necesidades -->

  <button type="submit">Siguiente</button>
</form>

<div *ngIf="formSend">
  <a href="/provider/"{providerId}>Siguiente</a>
</div>
</div>
