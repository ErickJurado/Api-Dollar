<header class="header">
  <nav>
      <div class="container-fluid">
          <a href="/hero"><img src="https://dollarcity.com/img/resources/logo.png" alt="Logo Dollarcity"></a>
      </div>
  </nav>
</header>

<div class="formulario">
<h2>Agregar Informacion Bancaria</h2>

<form (submit)="createInformationBanking()">
  <div>
    <label for="name_bank">Banco Intermediario:</label>
    <input type="text" id="name_bank" name="name_bank" [(ngModel)]="newinformationBanking.name_bank" required>
  </div>

  <div>
    <label for="country_bank">Pais:</label>
    <input type="text" id="country_bank" name="country_bank" [(ngModel)]="newinformationBanking.country_bank" required>
  </div>

  <div>
    <label for="address_bank">Direccion:</label>
    <input type="text" id="address_bank" name="address_bank" [(ngModel)]="newinformationBanking.address_bank" required>
  </div>

  <div>
    <label for="swift_code">SWIFT:</label>
    <input type="text" id="swift_code" name="swift_code" [(ngModel)]="newinformationBanking.swift_code" required>
  </div>

  <div>
    <label for="headline_account">Titular de Cuenta:</label>
    <input type="text" id="headline_account" name="headline_account" [(ngModel)]="newinformationBanking.headline_account" required>
  </div>

  <div>
    <label for="type_account">Tipo de Cuenta:</label>
    <input type="text" id="type_account" name="type_account" [(ngModel)]="newinformationBanking.type_account" required>
  </div>

  <div>
    <label for="num_account">Numero de Cuenta:</label>
    <input type="text" id="num_account" name="num_account" [(ngModel)]="newinformationBanking.num_account" required>
  </div>
  
  <div>
    <input type="hidden" id="provider_id" name="provider_id" value={{providerId}} [(ngModel)]="newinformationBanking.provider_id" required>
  </div>

  <button type="submit">Siguiente</button>
</form>
</div>
